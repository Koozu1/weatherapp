version: "3.8"
services:
  weatherapp_frontend:
    build: ./frontend/
    image: weatherapp_frontend:1
    ports:
      - "8000:8000"
    environment:
      - ENDPOINT = https://weatherapp-image-6hpb2mtbpa-lz.a.run.app
    volumes:
      - ./frontend/:/usr/src/weatherapp_frontend
      - /usr/src/weatherapp_frontend/node_modules/
  weatherapp_backend:
    build: ./backend/
    image: weatherapp_backend:1
    environment:
      - APPID=""
    ports:
    - "9000:9000"